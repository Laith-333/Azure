name: Build, Push, and Deploy to Azure with I/O Validation

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Validate REGISTRY_LOGIN_SERVER
    - name: Validate REGISTRY_LOGIN_SERVER
      run: echo "REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}"

    # Step 3: Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 4: Test Connectivity to ACR
    - name: Test Connectivity to ACR
      run: |
        ping -c 4 ${{ secrets.REGISTRY_LOGIN_SERVER }}

    # Step 5: Build and Push Docker Image
    - name: Build and Push Docker Image
      run: |
        export DOCKER_CLIENT_TIMEOUT=300
        export COMPOSE_HTTP_TIMEOUT=300
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/python-website:latest .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/python-website:latest

    # Step 6: Deploy to Azure Container Instances
    - name: Deploy to Azure Container Instances
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az container create \
            --resource-group Container_gp \
            --name python-website-container \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/python-website:latest \
            --cpu 1 \
            --memory 1.5 \
            --registry-login-server ${{ secrets.REGISTRY_LOGIN_SERVER }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --dns-name-label pythonwebsite \
            --ports 80
